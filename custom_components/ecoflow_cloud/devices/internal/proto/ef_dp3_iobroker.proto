	TIME_TASK_DETAIL_IDLE = 0;
	TIME_TASK_DETAIL_POW = 1;
	TIME_TASK_DETAIL_TEMP = 2;
	TIME_TASK_DETAIL_LEVEL = 3;
  }

  message DP3TimeTaskParamDetail {
	optional TIME_TASK_DETAIL_TYPE type = 1;
	optional float val = 2;
  }
